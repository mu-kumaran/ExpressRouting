<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function show(){
            // To open in same tab
            window.location.href = "http://localhost:1234/books" 
            //To open in new tab
            // window.open("http://localhost:1234/books") 
        }
        function show1(){
            window.location.href = "http://localhost:1234/books/999"
            // window.open("http://localhost:1234/books/999")
        }
    </script>
</head>
<body>
    <h1>Welcome to html-server connection</h1>
    <h2>Welcome to html-server connection</h2>
    <h3>Welcome to html-server connection</h3>
    <input type="button" value="open book store" onclick="show()">
    <input type="button" value="open book store with id" onclick="show1()">
</body>
</html>
